<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./ico/删 除 .png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./dropBook.css">
    
    <title>删除图书</title>

    <script>
			//判空
			Empty = function(){
				var bookID =document.getElementById('bookID');
				var bookName = document.getElementById('bookName');
                
				if(bookID.value == ""){
					alert("请填写被删除图书书号");
					return false;         //返回false会阻止表单提交
				}
				
				if(bookName.value == ""){
					alert("请填写被删除图书书名");
					return false;
				}
                
                
				
				return true;          //返回true会提交表单
			}
			
	</script>
</head>
<body>
    <form action="dropBook.php" method="POST" class="login-form" onsubmit="return Empty();">
        <h1>删除图书</h1>

        <div class="txtb">
            <input type="text" name="bookID" id="bookID">
            <span data-placeholder="书号"></span>
        </div>

        <div class="txtb">
            <input type="text" name="bookName" id="bookName">
            <span data-placeholder="书名"></span>
        </div>

        <input type="submit" class="logbtn" value="删除">
        
        <div class="bottom-text">
            点击返回<a href="./adminTable.html">管理员页面</a>
        </div>
    </form>


    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur",function(){
            if($(this).val()=="")
            $(this).removeClass("focus");
        });
    </script>
</body>
</html>
