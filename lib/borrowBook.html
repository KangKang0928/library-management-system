<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./borrowBook.css">
    <link rel="icon" type="image/x-icon" href="./ico/借阅申请.png">
    
    <title>图书借阅</title>

    <script>
			//判空
			Empty = function(){
				var stuNo =document.getElementById('stuNo');
				var password = document.getElementById('password');
                var bookNo = document.getElementById('bookNo');
                
				if(stuNo.value == ""){
					alert("请填写学号");
					return false;         //返回false会阻止表单提交
				}
				
				if(password.value == ""){
					alert("请填写密码");
					return false;
				}
                
                if(bookNo.value == ""){
					alert("请填写书号");
					return false;
				}
			
				
				return true;          //返回true会提交表单
			}
			
	</script>
</head>
<body>
    <form action="borrowBook.php" method="POST" class="login-form" onsubmit="return Empty();">
        <h1>图书借阅</h1>

        <div class="txtb">
            <input type="text" name="stuNo" id="stuNo">
            <span data-placeholder="学号"></span>
        </div>

        <div class="txtb">
            <input type="password" name="password" id="password">
            <span data-placeholder="密码"></span>
        </div>

        <div class="txtb">
                <input type="text" name="bookNo" id="bookNo">
                <span data-placeholder="书号"></span>
        </div>

        <input type="submit" class="logbtn" value="借书">
        
        <div class="bottom-text">
            点击返回<a href="./main.html">主页</a>
        </div>
    </form>


    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur",function(){
            if($(this).val()=="")
            $(this).removeClass("focus");
        });
    </script>
</body>
</html>
